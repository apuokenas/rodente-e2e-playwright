# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm" # For possible values, see https://docs.github.com/en/code-security/dependabot/working-with-dependabot/dependabot-options-reference#package-ecosystem-
    # Look for `package.json` and `lock` files in the `root` directory
    directory: "/" # Location of package manifests
    # Check the npm registry for updates every week
    schedule:
      interval: "weekly" # For possible values, see https://docs.github.com/en/code-security/dependabot/working-with-dependabot/dependabot-options-reference#interval
